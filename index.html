<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DennisFX - Deriv Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/@deriv/deriv-api/dist/deriv-api.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #161b22;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #161b22;
            padding: 50px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #8b949e;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            transition: background 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background: #e63939;
        }
        .signup-btn {
            background: #238636;
        }
        .signup-btn:hover {
            background: #2ea043;
        }
        #status {
            margin-top: 30px;
            font-size: 18px;
            color: #58a6ff;
        }
        #balance {
            font-size: 36px;
            color: #4caf50;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DennisFX</div>
    </header>

    <main>
        <div class="card">
            <h1>Welcome to DennisFX</h1>
            <p>Connect your Deriv account and start trading with free bots & signals</p>

            <button class="btn" onclick="connectDeriv()">Connect Deriv Account</button>
            <a href="https://deriv.com/signup/?affiliate_token=YOUR_REAL_AFFILIATE_TOKEN_HERE" target="_blank" class="btn signup-btn">
                Sign Up New Deriv Account
            </a>

            <div id="status">Status: Loading balance...</div>
            <div id="balance">Balance: â€”</div>
        </div>
    </main>

    <script>
        const appId = 117276;
        const token = 'YeLZyhksv23BEGy';  // Your real API token (for testing only)

        // Auto-load balance on page open
        const api = new DerivAPI({ authorize: token });

        api.balance().subscribe(b => {
            document.getElementById('balance').innerText = Balance: ${b.balance} ${b.currency};
            document.getElementById('status').innerText = 'Connected! Balance loaded.';
        }, err => {
            document.getElementById('status').innerText = 'Error: ' + err.message;
            console.error(err);
        });

        // Optional: Re-connect button (if needed later)
        function connectDeriv() {
            document.getElementById('status').innerText = 'Re-connecting...';
            api.balance().subscribe(b => {
                document.getElementById('balance').innerText = Balance: ${b.balance} ${b.currency};
                document.getElementById('status').innerText = 'Connected!';
            });
        }
    </script>
</body>
</html>
