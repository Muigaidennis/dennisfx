<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DennisFX - Deriv Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/@deriv/deriv-api/dist/deriv-api.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #161b22;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #161b22;
            padding: 50px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #8b949e;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            transition: background 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background: #e63939;
        }
        .signup-btn {
            background: #238636;
        }
        .signup-btn:hover {
            background: #2ea043;
        }
        #status {
            margin-top: 30px;
            font-size: 18px;
            color: #58a6ff;
        }
        #balance {
            font-size: 36px;
            color: #4caf50;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DennisFX</div>
    </header>

    <main>
        <div class="card">
            <h1>Welcome to DennisFX</h1>
            <p>Connect your Deriv account and start trading with free bots & signals</p>

            <button class="btn" onclick="connectDeriv()">Connect Deriv Account</button>
            <a href="https://deriv.com/signup/" target="_blank" class="btn signup-btn">
                Sign Up New Deriv Account
            </a>

            <div id="status">Status: Not connected</div>
            <div id="balance">Balance: â€”</div>
        </div>
    </main>

    <script>
        const appId = 126400;  // Your new App ID

        function connectDeriv() {
            document.getElementById('status').innerText = 'Redirecting to Deriv... Please wait';

            const redirectUri = window.location.origin + '/callback';
            const oauthUrl = https://oauth.deriv.com/oauth2/authorize?app_id=\( {appId}&scope=read,trade,trading_information,payments&redirect_uri= \){encodeURIComponent(redirectUri)};

            window.location.href = oauthUrl;
        }

        // Handle token from Deriv redirect
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token1');

            if (token) {
                localStorage.setItem('deriv_token', token);
                document.getElementById('status').innerText = 'Connected! Loading balance...';

                const api = new DerivAPI({ authorize: token });

                api.balance().subscribe(b => {
                    document.getElementById('balance').innerText = Balance: ${b.balance} ${b.currency};
                    document.getElementById('status').innerText = 'Connected successfully - balance loaded!';
                }, err => {
                    document.getElementById('status').innerText = 'Error loading balance: ' + err.message;
                    console.error(err);
                });
            } else {
                // Check if we have saved token from previous connect
                const savedToken = localStorage.getItem('deriv_token');
                if (savedToken) {
                    document.getElementById('status').innerText = 'Using saved connection... Loading balance...';
                    const api = new DerivAPI({ authorize: savedToken });
                    api.balance().subscribe(b => {
                        document.getElementById('balance').innerText = Balance: ${b.balance} ${b.currency};
                        document.getElementById('status').innerText = 'Connected (saved token)';
                    }, err => {
                        document.getElementById('status').innerText = 'Saved token invalid: ' + err.message;
                    });
                }
            }
        });
    </script>
</body>
</html>
