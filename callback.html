<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Deriv...</title>
    <script src="https://cdn.jsdelivr.net/npm/@deriv/deriv-api/dist/deriv-api.min.js"></script>
    <style>
        body { background: #0d1117; color: white; font-family: Arial; text-align: center; padding: 100px; }
        h2 { color: #ff4d4d; }
    </style>
</head>
<body>
    <h2>Connecting your Deriv account...</h2>
    <p>Please wait...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token1');

        if (token) {
            localStorage.setItem('deriv_token', token);

            const api = new DerivAPI({ authorize: token });

            api.balance().subscribe(b => {
                alert(Connected! Balance: ${b.balance} ${b.currency});
                window.location.href = '/';  // Go back to homepage
            }, err => {
                alert('Error connecting: ' + err.message);
                window.location.href = '/';
            });
        } else {
            alert('No token received. Try connecting again.');
            window.location.href = '/';
        }
    </script>
</body>
</html>
